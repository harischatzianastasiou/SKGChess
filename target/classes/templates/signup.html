<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skgchess - New Account Registration</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/images/skgchessicon.png">
    <script src="/js/signup.js" defer></script>
    <style>

        /* Add margin to the logo */
        .logo {
            margin-top: 50px; /* Adjust this value to move the logo down */
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="login-side">
            <div class="login-content">
                <!-- Logo and title -->
                <div class="logo">
                    <img src="/images/skgchess.svg" alt="SKG Chess Logo" class="logo-img">
                </div>
                
                    <h2>Sign Up</h2><p class="signup-prompt">Already have an account? <a href="/req/login">Login</a></p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Submit</button>
                </form>

                <div class="footer">
                    <p> </p>
                    <p>Copyright Â© 2025 SKGChess <a href="/terms">Terms of Service</a> <a href="/privacy">Privacy Policy</a></p>
    
                </div>
            </div>
        </div>

        <div class="scene">
            <div class="rocket">
                <img src="/images/rocket.jpg" alt="Rocket">
            </div>
            <div class="stars"></div>
            <div class="clouds"></div>
            <div class="mountains"></div>
        </div>
    </div>
</body>
</html>
