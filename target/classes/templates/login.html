<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skgchess - Login To Play Chess</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/images/skgchessicon.png">
</head>
<body>
    <div class="split-container">
        <div class="login-side">
            <div class="login-content">
                <!-- Logo and title -->
                <div class="logo">
                    <img src="/images/skgchess.svg" alt="SKG Chess Logo" class="logo-img">
                </div>
                
                <h2>Login</h2>
                <p class="signup-prompt">Don't have an account? <a href="/req/signup">Sign up here</a></p>

                <form action="/req/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <button type="submit" class="login-btn">Log In</button>

                    <div class="forgot-password">
                        <a href="/forgot-password">Forgot Your Password?</a>
                    </div>
                </form>

                <div class="footer">
                    <p>Copyright Â© 2025 SKGChess</p>
                    <div class="footer-links">
                        <a href="/terms">Terms of Service</a> | 
                        <a href="/privacy">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="scene">
            <div class="rocket">
                <img src="/images/rocket.jpg" alt="Rocket">
            </div>
            <div class="stars"></div>
            <div class="clouds"></div>
            <div class="mountains"></div>
        </div>
    </div>
</body>
</html>
